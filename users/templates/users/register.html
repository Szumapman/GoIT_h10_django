{% extends "quotes_app/base.html" %}
{% load django_bootstrap5 %}

{% block title %}
  <h2>Register</h2>
{% endblock title %}

{% block content %} 
  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Register" %}
  </form>

{% endblock %}
