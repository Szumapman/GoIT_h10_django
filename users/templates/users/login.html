{% extends "quotes_app/base.html" %}
{% load django_bootstrap5 %}

{% block title %}
  <h2>Login</h2>
{% endblock title %}

{% block content %}
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Login" %}
    </form>
{% endblock content %}
