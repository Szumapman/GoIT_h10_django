{% extends "quotes_app/base.html" %}
{% load django_bootstrap5 %}

{% block title %}
  <h2>Reset password</h2>
{% endblock title %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Request password reset" %}
  </form>

{% endblock content %}
