{% extends "quotes_app/base.html" %} 

{% block content %}
  <h1>Add new tag</h1>
  <form action="{% url 'quotes_app:new_tag' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <span>{{ form.errors.name }}</span>
    <button type="submit">Add tag</button>
  </form>
{% endblock content %}
